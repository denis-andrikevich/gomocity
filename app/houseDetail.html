<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>gomocity</title>
  <link rel="shortcut icon"
        type="image/x-icon"
        href="favicon.ico">

  <!-- CSS files -->
  <link rel="stylesheet"
        href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600"
        rel="stylesheet">

  <!--for carousel-->
  <link rel="stylesheet"
        href="css/owl.carousel.min.css">
  <link rel="stylesheet"
        href="css/owl.theme.default.css">

  <!--for modal window-->
  <link rel="stylesheet"
        href="css/remodal.css">
  <link rel="stylesheet"
        href="css/remodal-default-theme.css">

</head>

<body>
<div id="app">
  <header class="flex-column">
    <div class="flex-height flex-column">
      <div class="container flex-height flex-column">
        <div class="row-flex">
          <div class="logo">
            <a href="index.html">
              <img src="images/logo.png"
                   alt="">
            </a>
          </div>
          <div class="right-head row-flex">
            <div class="favourite-homes row-flex">
              <a href="#"></a>
              <h6>Favourite homes</h6>
              <div class="likes">
                <a href="#">5</a>
              </div>
            </div>
            <div class="language">
              <p>Change Language</p>
              <a href="#"
                 class="active">en</a>
              <a href="#">th</a>
              <a href="#">cn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="flex-height">

      <div class="house-review">

        <div class="custom-carousel">

          <div id="sync1" class="owl-carousel owl-theme">
            <div class="item">
              <img src="images/big_house_pic.jpg" alt="">
            </div>
            <div class="item">
              <img src="images/big_house_pic.jpg" alt="">
            </div>
          </div>

          <div class="container">
                <div class="carousel_wrapper">
                        <a href="#modal" class="plus_size" id="plus_size"><img src="images/icons/size_ic.png" alt=""></a>
                        <div id="sync2" class="owl-carousel owl-theme disable-owl-swipe">
                          <div class="item disable-owl-swipe">
                            <img src="images/sma_house_prev.jpg" alt="">
                          </div>
                          <div class="item disable-owl-swipe">
                            <img src="images/sma_house_prev.jpg" alt="">
                          </div>
                        </div>
                </div>
          </div>
        </div>
      </div>

    </div>

    <div class="container">
      <div class="main-content house-detail-page">

          <div class="name_price">
            <span>Price:</span> &nbsp;<span class="green">$7 500 000</span>
            <p>  1115 Ronda Dr,  Manhettan Beach, CA</p>
          </div>
          <div class="prev_info">
            <span class="room-ico ico">3</span>
            <span class="bath-ico ico">2</span>
            <span>4.200 sqft</span>
          </div>

      </div>
    </div>




<!--MODAL WINDOW TO SHOW BIG HOUSE PIC-->
      <div class="container">
        <div class="remodal-bg" id="remodal">
          <div class="remodal" data-remodal-id="modal">
            <button data-remodal-action="close" class="remodal-close"></button>
            <img src="images/big_house_pic.jpg" alt="">
          </div>
        </div>
      </div>
<!--MODAL WINDOW TO SHOW BIG HOUSE PIC-->

  </main>
</div>
<script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
<script src="js/jquery-3.2.0.min.js"
        type="text/javascript"
        charset="utf-8"></script>
<script src="js/jquery-ui.min.js"
        type="text/javascript"
        charset="utf-8"></script>
<script src="js/jquery.nice-select.min.js"
        type="text/javascript"
        charset="utf-8"></script>
<script src="js/application.js"
        type="text/javascript"
        charset="utf-8"></script>
<script src="js/owl.carousel.min.js"
        type="text/javascript"
        charset="utf-8"></script>
<script src="js/remodal.min.js"
        type="text/javascript"
        charset="utf-8"></script>



</body>

</html>

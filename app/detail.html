<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>gomocity</title>
    <link rel="shortcut icon"
          type="image/x-icon"
          href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet"
          href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700"
          rel="stylesheet">
</head>

<body>
    <div id="app">
        <header></header>

        <main class="flex-column">
            <div class="app-filter">
                <form>
                    <div class="container">
                        <div class="row-flex">
                            <div class="col half">
                                <div class="filters-wrap">
                                    <div class="filters-wrap__item property">
                                        <select>
                                            <option value="0">Property type</option>
                                            <option value="1">Home</option>
                                            <option value="2">Town Home</option>
                                            <option value="3">Condominium</option>
                                        </select>
                                    </div>
                                    <div class="filters-wrap__item for">
                                        <select>
                                            <option value="0">For</option>
                                            <option value="1">Rent</option>
                                            <option value="1">Sale</option>
                                        </select>
                                    </div>
                                    <div class="filters-wrap__item price">
                                        <div class="nice-select dropdown">
                                            <span class="current">Price</span>
                                            <div class="dropdown list">
                                                <div id="slider"></div>
                                                <div class="flex flex-between range-values">
                                                    <div>
                                                        <span>Min price:</span>
                                                        <span id="priceMin">$10k</span>
                                                    </div>
                                                    <div>
                                                        <span>Max price:</span>
                                                        <span id="priceMax">$10k</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="filters-wrap__item more">
                                        <div class="nice-select">
                                            <span class="current">More</span>
                                            <div class="dropdown list">
                                                <div class="sections">
                                                    <div class="section">
                                                        <div class="section-header">
                                                            Size
                                                        </div>
                                                        <div id="sliderFilter"></div>
                                                        <div class="flex flex-between range-values">
                                                            <div>
                                                                <span>Min price:</span>
                                                                <span id="priceMinFilter">$10k</span>
                                                            </div>
                                                            <div>
                                                                <span>Max price:</span>
                                                                <span id="priceMaxFilter">$10k</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="section">
                                                        <div class="section-header">
                                                            Furniture
                                                        </div>
                                                        <div class="checker">
                                                            <input type="checkbox" id="fully-status">
                                                            <label for="fully-status">
                                                                <span></span> Fully
                                                            </label>
                                                        </div>
                                                        <div class="checker">
                                                            <input type="checkbox" id="none-status">
                                                            <label for="none-status">
                                                                <span></span> None
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="section">
                                                        <div class="section-header">
                                                            Bed
                                                        </div>
                                                        <div class="radio-btns">
                                                            <div class="radio">
                                                                <input type="radio" id="bedAny" name="beds" checked>
                                                                <label for="bedAny">
                                                                    <span>Any</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bed1" name="beds">
                                                                <label for="bed1">
                                                                    <span>+1</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bed2" name="beds">
                                                                <label for="bed2">
                                                                    <span>+2</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bed3" name="beds">
                                                                <label for="bed3">
                                                                    <span>+3</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bed4" name="beds">
                                                                <label for="bed4">
                                                                    <span>+4</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bed5" name="beds">
                                                                <label for="bed5">
                                                                    <span>+5</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="section">
                                                        <div class="section-header">
                                                            Bath
                                                        </div>
                                                        <div class="radio-btns">
                                                            <div class="radio">
                                                                <input type="radio" id="bathAny" name="baths" checked>
                                                                <label for="bathAny">
                                                                    <span>Any</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bath1" name="baths">
                                                                <label for="bath1">
                                                                    <span>+1</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bath2" name="baths">
                                                                <label for="bath2">
                                                                    <span>+2</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bath3" name="baths">
                                                                <label for="bath3">
                                                                    <span>+3</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bath4" name="baths">
                                                                <label for="bath4">
                                                                    <span>+4</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio">
                                                                <input type="radio" id="bath5" name="baths">
                                                                <label for="bath5">
                                                                    <span>+5</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col half">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="main-content flex-height flex-column">
                <div class="container flex-height flex-column">
                    <div class="row-flex flex-height">
                        <div class="col half">
                        </div>
                        <div class="col half flex-column">
                            <div id="map"
                                 class="flex-height"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
    <script src="js/jquery-3.2.0.min.js"
            type="text/javascript"
            charset="utf-8"></script>
    <script src="js/jquery-ui.min.js"
            type="text/javascript"
            charset="utf-8"></script>
    <script src="js/jquery.nice-select.min.js"
            type="text/javascript"
            charset="utf-8"></script>
    <script src="js/application.js"
            type="text/javascript"
            charset="utf-8"></script>
</body>

</html>
